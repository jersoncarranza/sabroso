<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<mat-expansion-panel>
    <mat-expansion-panel-header>
        Quieres ser modelo de nuestro catálogo
    </mat-expansion-panel-header>

    <ng-template matExpansionPanelContent>
      <ul>
          <li>Mayor de Edad</li>
          <li>Tener buen físico</li>
      </ul>
    </ng-template>
</mat-expansion-panel>
<br>
<div class="center-padre">
<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Inscribirse</mat-card-title>
      <mat-card-subtitle>LLenar datos</mat-card-subtitle>
    </mat-card-header>

    <div class="example-container">

        <form [formGroup]="Form" (ngSubmit)="DatosUsuario()">

            <mat-form-field >
                <mat-label>Ingresa tu nombre</mat-label>
                <input matInput placeholder="Nombres" name="nombre" formControlName="nombre" >
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput placeholder="Ingresa tu email" name="email" formControlName="email"  required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput placeholder="Contraseña " name="contrasena" formControlName="contrasena" >
                <!-- <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide"> -->
                <!-- <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon> -->
                <!-- </button> -->
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
                <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" placeholder="Fecha Nacimiento" name="calendar"
                formControlName="calendar" >

                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <br>
            <mat-radio-group aria-label="Seleccione"  formControlName="sexo" name="sexo" >
                <mat-radio-button value="1">Hombre</mat-radio-button>
                <mat-radio-button value="0">Mujer</mat-radio-button>
            </mat-radio-group>
            <br>
            <mat-list-item>
                <mat-form-field >
                    <mat-label>País</mat-label>
                    <mat-select formControlName="country">
                        <mat-option (onSelectionChange)="onChange($event)"  *ngFor="let dataCountry of country" [value]="dataCountry._id">
                        {{dataCountry.name}}   {{dataCountry.code}}
                        </mat-option>
                    </mat-select>
                    </mat-form-field>
            </mat-list-item>

            <mat-list-item>
                <mat-form-field >
                    <mat-label>Ciudad</mat-label>
                    <mat-select formControlName="city">
                        <mat-option   *ngFor="let dataCity of city" [value]="dataCity._id">
                        {{dataCity.name}}
                        </mat-option>
                    </mat-select>
                    </mat-form-field>
            </mat-list-item>

            <mat-list-item>

                <label for="image"  class="btn btn-outline-light">
                    <span> Documento de identidad
                        <i class="fa fa-id-badge" aria-hidden="true"></i>
                    </span>
                </label>

                <input id="image" type="file" name="image" (change)="fileChangeEvent($event)" />

            </mat-list-item>
            <mat-list-item>
                <div *ngIf="fileUploadProgress">
                Upload progress: {{ fileUploadProgress }}
                </div>
                <div   class="image-preview mb-3 btn-center" *ngIf="previewUrl">
                    <img [src]="previewUrl" height="70" />
                </div>

                <div  *ngIf="uploadedFilePath">
                    {{uploadedFilePath}}
                </div>
            </mat-list-item>
            <mat-list-item>
                <br>
                <div class="btn-center">
                    <button mat-flat-button color="primary">Unirme
                        <i class="material-icons mdc-button__icon" aria-hidden="true">favorite</i>
                    </button>
                </div>
            </mat-list-item>

        </form>
    </div>
</mat-card>
</div>
